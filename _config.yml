title: Scott Pendlebury
description: Dev/Sec/Ops
author:
  name: Scott Pendlebury

url: "https://www.scottpendlebury.co.uk"

social:
  name: Scott Pendlebury
  links:
    - https://linkedin.com/in/scottpendlebury

permalink: "/:year/:month/:day/:title/"
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      comments: false

timezone: Europe/London
encoding: UTF-8
lang: en-GB

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

remote_theme: scottpendlebury/retlab

nav_pages:
  - index.html
  - about.md
  - contact.md

contact_links:
  - name: Twitter
    url: https://twitter.com
    icon: twitter
