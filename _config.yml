remote_theme: benbalter/retlab

title: Scott Pendlebury
description: 

lang: en-GB

# Pages to include in header navigation
nav_pages:
  - index.html
  - about.md
  - contact.md

contact_links:
  - name: Twitter
    url: https://twitter.com
    icon: twitter

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: false
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed
