title: Scott Pendlebury
description: Dev/Sec/Ops

lang: en-GB
branch: main

nav_pages:
  - index.html
  - about.md

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: false
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

plugins:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - vendor/bundle/
  - node_modules/
  - js/
  - sass/
  - script/
  - prettier.config.js
  - "*.gem"
  - "*.gemspec"
  - "*.json"
  - "*.ts"

theme: null
